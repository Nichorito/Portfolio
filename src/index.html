<body>

    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var introTyped = new Typed('#intro', {
        strings: ["Hi, My name is"],
        typeSpeed: 40,
        onComplete: (self) => {
            // Remove cursor after typing "Hi, My name is"
            self.cursor.remove();

            // Start typing the name after the intro is complete
            var nameTyped = new Typed('#name', {
                strings: ["NICHOLAS SHEPPARD"],
                typeSpeed: 40,
                onComplete: (self) => {
                    // Hide cursor after typing the name
                    self.cursor.remove();

                    var nameTyped = new Typed('#paragraph1', {
                        strings: ["I’m an aspiring software developer, currently studying computer science at Concordia Univeristy.\n\n"],
                        typeSpeed: 25,
                        onComplete: (self) => {
                            // Hide cursor after typing the name
                            self.cursor.remove();

                            var nameTyped = new Typed('#paragraph2', {
                                strings: ["My current interests are mainly web and game development, but I’ve also been learning a bit of Arduino programming in my free time as well."],
                                typeSpeed: 25,
                                onComplete: (self) => {
                                    // Hide cursor after typing the name
                                    self.cursor.remove();

                                        var nameTyped = new Typed('#learnMore', {
                                        strings: ["To learn more about me click the photos on the right!"],
                                        typeSpeed: 25,
                                        onComplete: (self) => {
                                        // Hide cursor after typing the name
                                        self.cursor.remove();
                                        },
                                    });
                                },
                            });
                        },
                    });
                },
            });
        },
    });
      </script>
